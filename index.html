<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3FFF05;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #36e004;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" placeholder="Enter Passcode">
    <br>
    <button onclick="verifyPasscode()">Verify Code
    <p class="error" id="error">Incorrect Passcode!</p>
</div>

<div class="container">
    <p>You get passcode in Discord</p>
    <a href="https://discord.gg/YxA4aAfXKT" target="_blank">Join Discord</a>
</div>

<script>
    function verifyPasscode() {
        var passcode = document.getElementById("passcode").value;
        var validPasscodes = ["24", "25", "26"];

        if (validPasscodes.includes(passcode)) {
            // Set a 25-minute expiration in local storage
            var expiryTime = new Date().getTime() + (25 * 60 * 1000);
            localStorage.setItem("verified", "true");
            localStorage.setItem("expiry", expiryTime);

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }

    // Check if already verified and time is valid
    window.onload = function() {
        var verified = localStorage.getItem("verified");
        var expiryTime = localStorage.getItem("expiry");

        if (verified === "true" && expiryTime) {
            var currentTime = new Date().getTime();
            if (currentTime > expiryTime) {
                // Expired - clear storage
                localStorage.removeItem("verified");
                localStorage.removeItem("expiry");
            } else {
                // Redirect to dashboard if not expired
                window.location.href = "dashboard";
            }
        }
    };
</script>

</body>
</html>
