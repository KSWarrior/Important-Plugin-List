<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3FFF05;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #36e004;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" placeholder="Enter Passcode">
    <br>
    <button onclick="verifyPasscode()">Verify</button>
    <p class="error" id="error">Incorrect Passcode!</p>
</div>

<script>
    function verifyPasscode() {
        var passcode = document.getElementById("passcode").value;
        var validPasscodes = ["24", "25", "26"];

        if (validPasscodes.includes(passcode)) {
            window.location.href = "dashboard";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
